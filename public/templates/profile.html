<div class="row">
	<div class="container">
	<div class="col-sm-6">
		
		<h1>Your Vehicle</h1>

  		 <li>{{car.make}}</li>
  		 <li>{{car.model}}</li>
  		 <li>{{car.year}}</li>
  	   </ul>
    </div>
	<div class="col-sm-6">
		<ul ng-repeat = "car in profile.car">

          <div flex><img ng-src="http://dq1jslmyx9epx.cloudfront.net/{{pic}}" class="img-responsive" alt="Cinque Terre" width="175" height="250" /></div>   
        </div>
	
		</ul>
	</div>
</div>
</div>
