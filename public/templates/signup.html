<div id="sellerJmb" class="jumbotron">

</div>
<h1>Signup Buyer</h1>
<md-content>
<form class="container"flex>
<md-input-container>
  <label>email</label>
  <input type="email" ng-model="buyer.email">
</md-input-container>
<md-input-container>
  <label>password</label>
  <input type="password" ng-model="buyer.password">
</md-input-container>
<button ng-click = "signup(buyer)" type="submit" class="btn btn-success">Sign Up buyer!</button>


</form>
</md-content>
