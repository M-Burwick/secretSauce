<h1>Login </h1>
<div class="login-page">
  <div class="form">

    <form class="login-form">
      <h4>Carista. Set. Go.</h4>

      <input type="text" ng-model="buyer.email" placeholder="email"/>
      <input type="password" ng-model="buyer.password" placeholder="password"/>



      <button ng-click = "login(buyer)" type="submit" class="btn btn-success">login</button>


      <p class="message">Not registered? <a href="#">Create an account</a></p>
    </form>
  </div>
</div>
