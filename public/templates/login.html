<h1>Login </h1>
<div class="container">
<form class="container"flex>
<md-input-container>
  <label>email</label>
  <input type="email" ng-model="buyer.email">
</md-input-container>
<md-input-container>
  <label>password</label>
  <input type="password" ng-model="buyer.password">
</md-input-container>
<button ng-click = "login(buyer)" type="submit" class="btn btn-success">login Buyer!</button>
</form>
