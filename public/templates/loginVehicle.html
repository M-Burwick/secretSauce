<h1>login Vehicle </h1>
<div class="login-page">
  <div class="form">

    <form class="login-form">
      <h4>ReDrive Seller</h4>

      <input type="text" ng-model="vehicle.email" placeholder="email"/>
      <button ng-click = "loginVeh(vehicle)" type="submit" class="btn btn-success">Login Seller</button>


      <p class="message">Not registered? <a href="#">Create an account</a></p>
    </form>
  </div>
</div>
